<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Login Page</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../login/login.css" />
    <script src="../login/login.js" defer></script>
  </head>

  <body>
    <div class="container content form form1" id="form1">
      <form class="needs-validation" novalidate>
        <h1 align="center" class="h1">Log In</h1>

        <div class="form-floating mb-4">
          <input
            type="email"
            id="name emailid"
            class="form-control"
            id="validationCustom01"
            id="floatingInput"
            placeholder="Himanshu"
            required
          />

          <label for="floatingInput">Email ID</label>

          <div class="invalid-feedback">Please enter your Email ID.</div>
        </div>

        <div class="form-floating mb-4">
          <input
            type="password"
            id="pass"
            class="form-control"
            id="validationCustom01"
            id="floatingPassword"
            placeholder="Password"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            required
          />

          <label for="floatingPassword">Password</label>
        </div>

        <div class="form-check mb-4">
          <input
            class="form-check-input"
            type="checkbox"
            onClick="show()"
            value=""
            id="flexCheckIndeterminate"
          />

          <label class="form-check-label" for="flexCheckIndeterminate">Show Password</label>
        </div>

        <div class="signup_button"><button id="submitBtn">Log In</button></div>
      </form>
    </div>
  </body>
</html>
