<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="welcome.js" defer></script>
    <link rel="stylesheet" href="welcome.css" />
  </head>
  <body>
    <h1>Welcome Page</h1>
    <section id="score-tables">
      <div>
        <h3>Scores table</h3>
        <p>Your 5 most recent results</p>
        <table>
          <thead>
            <tr>
              <td>Date</td>
              <td>Score</td>
            </tr>
          </thead>
          <tbody id="tbody">
            <!-- dynamically add data here -->
          </tbody>
        </table>
        <h3>Total Attempts:</h3>
        <p id="total-attempts">
          <!-- dynamically add data here -->
        </p>
      </div>
      <div>
        <h3>Leaderboard</h3>
        <table>
          <thead>
            <tr>
              <td>Student</td>
              <td>Score</td>
              <td>Date</td>
            </tr>
          </thead>
          <tbody id="scoreboardTbody">
            <!-- dynamically add data here -->
          </tbody>
        </table>
      </div>
    </section>
    <div>
      <!-- <select>
        <option value="1">Easy</option>
        <option value="2">Hard</option>
      </select> -->
      <label for="difficultyToggle">Give me the hard questions!</label>
      <input type="checkbox" id="difficultyToggle" />
      <button id="startBtn">START GAME</button>
      <button id="logoutBtn">LOG OUT</button>
    </div>
  </body>
</html>
